<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sorting Algorithms</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Sorting Algorithms Visualizer</h1>
    </header>

    <div class="container left-sidebar">
      <div id="controls" class="inner-container">
        <h3>Controls</h3>
        <div class="ctrl-group">
          <button id="play-pause">Play</button>
          <button id="shuffle">Shuffle</button>
        </div>
        <div class="ctrl-group">
          <button id="selection">Selection Sort</button>
          <button id="insertion">Insertion Sort</button>
          <button id="bubble">Bubble Sort</button>
          <button id="merge">Merge Sort</button>
          <button id="counting">Counting Sort</button>
          <button id="quick">Quick Sort</button>
        </div>
      </div>
    </div>
      
    <div class="container center">
      <div id="center" class="inner-container">
        <h2 id="algo-name">Selection Sort</h2>
        <div class="canvas-container">
          <canvas id="main-canvas" class="canvas"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
